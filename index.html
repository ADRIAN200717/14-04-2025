<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="border: 4px solid blue;">Bienvenido a CERTUS</h1>
    <h1 style="border-width: 4px;border-style: dotted;border-color: rgb(188, 136, 45);">Bienvenido a CERTUS</h1>
    <h1 style="border-width: 4px;border-style: dashed;border-color: rgb(0, 255, 42);">Bienvenido a CERTUS</h1>
    <h1 style="border-width: 4px;border-style: solid;border-color: rgb(115, 135, 122);">Bienvenido a CERTUS</h1>
    <h1 style="border-width: 4px;border-style: double;border-color: rgb(130, 130, 197);">Bienvenido a CERTUS</h1>
    <h1 style="border-width: 4px;border-style: groove;border-color: rgb(78, 28, 22);">Bienvenido a CERTUS</h1>

    <h1 style="border-width: 4px;border-style: ridge;border-color: rgb(53, 146, 217);">Bienvenido a CERTUS</h1>
    <h1 style="border-width: 4px;border-style: inset;border-color: rgb(227, 131, 62);">Bienvenido a CERTUS</h1>
    <h1 style="border-width: 4px;border-style: outset;border-color: rgb(115, 135, 122);">Bienvenido a CERTUS</h1>
    <h1 style="border-style:  none;">Bienvenido a CERTUS</h1>
    <h1 style="border-width: 4px;border-style: hidden;border-color: rgb(78, 28, 22);">Bienvenido a CERTUS</h1>
</body>
</body>
</html>
